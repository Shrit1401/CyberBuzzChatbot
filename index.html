<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDG Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>

    <div class="onboard">

    </div>

    <div class="wrapper">
        <div class="header">
            <div class="img">
                <img src="images/triniti.png" alt="">
            </div>
            <div class="title" style="
            font-weight: 600;
        ">Trinti</div>
            <div class="kebab">
                <div class="kebab">
                    <figure></figure>
                    <figure class="middle"></figure>
                    <p class="cross">x</p>
                    <figure></figure>
                    <ul class="dropdown">
                        <li
                            onclick="alertBox('We are group of two students, Shrit Shrivastava and Vinayak Shukla from Amity International School Vasundhara Sector-1')">
                            <a href="javascript:void(0)">About</a>
                        </li>
                        <li onclick="alertBox('This project of chatbot is made for Cyber Buzz Competetion, our project name is Trniti')"><a
                                href="javascript:void(0)">Competetion</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form">
            <div class="bot-inbox inbox">
                <div class="icon"><i class="fas fa-user"></i></div>
                <div class="msg-header">
                    <p>How are you</p>
                </div>
            </div>

        </div>
        <div class="typing-field">
            <div class="input-data">
                <input id="data" type="text" placeholder="Type something here.." required>
                <button id="send-btn" class="btn">Send</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="ui.js"></script>

</body>

</html>
